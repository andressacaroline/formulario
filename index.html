<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <div class="container text-center">
            <div class="row align-items-center">
              <div class="col">
                <img src="undraw_team_up_re_84ok (1).svg" class="img-fluid" alt="bootstrap" id="img">
              </div>
              <div class="col">
                <h1>Cadastro de Clientes </h1>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                      <input type="phone" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="row g-3">
                        <div class="col-15">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Cidade">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="UF">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="CEP">
                      </div>
                      <div>
                        <form>
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Logradouro">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Complemento">
                              </div>
                            </div>
                          </form>
                      </div>
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Selecione o Tipo de Cliente</option>
                          <option value="1">Padrão</option>
                          <option value="2">Preferencial</option>
                        </select>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-warning">Enviar</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
    </form>
    
</body>
</html>
